<!-- public/__forms.html -->
<html>
  <head></head>
  <body>
    <!-- Consent Form -->
    <form name="consent-form" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="consent-form" />
      
      <!-- Add hidden form fields for the consent form -->
      <input name="givenNames" type="text" />
      <input name="surname" type="text" />
      <input name="preferredNames" type="text" />
      <input name="email" type="email" />
      <input name="dateOfBirth" type="date" />
      <input name="addressUnit" type="text" />
      <input name="addressSuburb" type="text" />
      <input name="phone" type="text" />
      <input name="dateOfInjury" type="date" />
      <input name="medicareNumber" type="text" />
      <input name="referenceNumber" type="text" />
      <input name="expiryDate" type="date" />
      <input name="insurer" type="text" />
      <input name="claimNumber" type="text" />
      <input name="claimManager" type="text" />
      <input name="allergies" type="text" />
      <input name="alcohol" type="text" />
      <input name="alcoholConsumption" type="text" />
      <input name="smoke" type="text" />
      <input name="smokePerDay" type="text" />
      <input name="yearsSmoked" type="text" />
      <input name="quitWhen" type="text" />
      <!-- Medications (for simplicity, include multiple inputs) -->
      <input name="medications" type="hidden" />
      <input name="patientAuthority" type="text" />
      <input name="nonConsent" type="text" />
      <input name="fullNameSignature" type="text" />
      <input name="dateSigned" type="date" />
      <input type="hidden" name="subject" type="text" />
    </form>

    <!-- Contact Form -->
    <form name="contact-form" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="contact-form" />

      <!-- Add hidden form fields for the contact form -->
      <input name="subject" type="text" />
      <input name="firstName" type="text" />
      <input name="lastName" type="text" />
      <input name="email" type="email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
